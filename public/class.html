<script src="./layui.js"></script>
<script>
  layui.use('element', function () {
    var element = layui.element;
  });
  layui.use('table', function () {
    var table = layui.table;

    table.render({
      skin: 'row',
      even: true,
      elem: '#demo',
      height: 512,
      url: '/getClass',
      page: true,
      cols: [
        [
          { type: 'numbers', fixed: 'left' },
          { type: 'checkbox', fixed: 'left' },
          { field: 'id', title: 'Mã số', width: 140, sort: true },
          { field: 'name', title: 'Họ và tên', width: 234, sort: true },
          { field: 'gender', title: 'Giới tính', width: 140, sort: true },
          { field: 'birthday', title: 'Năm sinh', width: 220, sort: true },
          { field: 'address', title: 'Địa chỉ', width: 220, sort: true },
        ],
      ],
      toolbar: '#toolbar1',
      defaultToolbar: ['filter', 'print', 'exports'],
    });
  });

  function getValueEdit() {
    // let tableDemo = $("[name='layTableCheckbox']")
    // console.log(tableDemo)
    // let data = $('input[name="layTableCheckbox"]:checked').parent().parent().parent().parent().html()
    let id = $('body > div.layui-layout.layui-layout-admin > div.layui-body > div.layui-form.layui-border-box.layui-table-view > div.layui-table-box > div.layui-table-body.layui-table-main > table > tbody > tr:nth-child(1) > td:nth-child(3) > div').text()
    let name = $('body > div.layui-layout.layui-layout-admin > div.layui-body > div.layui-form.layui-border-box.layui-table-view > div.layui-table-box > div.layui-table-body.layui-table-main > table > tbody > tr:nth-child(1) > td:nth-child(4) > div').text()
    let address =$('body > div.layui-layout.layui-layout-admin > div.layui-body > div.layui-form.layui-border-box.layui-table-view > div.layui-table-box > div.layui-table-body.layui-table-main > table > tbody > tr:nth-child(1) > td:nth-child(7) > div').text()
    $('#edit-name').val(name)
    $('#edit-address').val(address)
    $('#edit-id').val(id)


  }

  function addStudent() {
    const formData = {
      inputClass: document.getElementById('input-class').value,
      inputName: document.getElementById('input-name').value,
      inputAddress: document.getElementById('input-address').value,
      inputBirthday: document.getElementById('input-birthday').value,
      inputGender: document.getElementById('input-gender').value
    }


    var myHeaders = new Headers();
    myHeaders.append("Content-Type", "application/json");


    var requestOptions = {
      method: 'POST',
      headers: myHeaders,
      body: JSON.stringify(formData),
      redirect: 'follow'
    };

    fetch("http://localhost:8082/adduser", requestOptions)
      .then(response => response.text())
      .then(result => {
        location.reload();
      })
      .catch(error => console.log('error', error));
    console.log(formData)
  }

  function editStudent() {
    const formData = {
      inputId: document.getElementById('edit-id').value,
      inputName: document.getElementById('edit-name').value,
      inputAddress: document.getElementById('edit-address').value,
      inputBirthday: document.getElementById('edit-birthday').value,
      inputGender: document.getElementById('edit-gender').value
    }
    console.log(formData)


    var myHeaders = new Headers();
    myHeaders.append("Content-Type", "application/json");


    var requestOptions = {
      method: 'POST',
      headers: myHeaders,
      body: JSON.stringify(formData),
      redirect: 'follow'
    };

    fetch("http://localhost:8082/edituser", requestOptions)
      .then(response => response.text())
      .then(result => {
        location.reload();
      })
      .catch(error => console.log('error', error));
    console.log(formData)
  }

  function deleteStudent() {
    let id = $('body > div.layui-layout.layui-layout-admin > div.layui-body > div.layui-form.layui-border-box.layui-table-view > div.layui-table-box > div.layui-table-body.layui-table-main > table > tbody > tr:nth-child(1) > td:nth-child(3) > div').text()
    const formData = {
      inputId: id
    }
    console.log(formData)


    var myHeaders = new Headers();
    myHeaders.append("Content-Type", "application/json");


    var requestOptions = {
      method: 'POST',
      headers: myHeaders,
      body: JSON.stringify(formData),
      redirect: 'follow'
    };

    fetch("http://localhost:8082/deleteuser", requestOptions)
      .then(response => response.text())
      .then(result => {
        setTimeout(() => {
          location.reload();
        }, 500);
      })
      .catch(error => console.log('error', error));
    console.log(formData)
  }
</script>
